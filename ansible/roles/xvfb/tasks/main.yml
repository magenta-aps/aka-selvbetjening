---

- name: Install Xvfb
  become: yes
  apt:
    name: xvfb
    update_cache: true

- name: Setup service file
  become: yes
  template:
    src: "templates/Xvfb.service.j2"
    dest: "/etc/systemd/system/Xvfb.service"
    force: yes

- name: Set permissions on service file
  become: yes
  file:
    path: "/etc/systemd/system/Xvfb.service"
    owner: root
    group: root
    mode: '700'

- name: Start Xvfb service
  become: yes
  systemd:
    name: Xvfb
    state: started
...
