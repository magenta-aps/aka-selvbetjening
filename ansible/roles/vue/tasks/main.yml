---

  # apt version of node and npm is outdated; use nvm to install both
- name: Install nvm
  shell: "curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.0/install.sh | bash"
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"

- name: Install Node.js and npm
  shell: "bash {{ ansible_env.HOME }}/.nvm/nvm.sh install stable"

- name: Install Vue.js
  npm: 
    name: vue
    path: "{{ frontend_dir }}"

- name: Install Vue Cli
  npm:
    name: "@vue/cli" 
    global: yes


