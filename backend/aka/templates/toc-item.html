{% load static %}
{% load i18n %}
<div class="medium-4 columns">
    <a href="{% url url %}" class="box--selfservice" data-equalizer-watch="">
        <div class="box__content">
            <svg class="box__icon">
                <use xlink:href="#{{ icon }}"></use>
            </svg>
            <p data-trans="{{ text }}">{% trans text %}</p>
        </div>
    </a>
</div>
